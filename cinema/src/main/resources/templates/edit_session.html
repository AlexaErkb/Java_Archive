<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Система работы со студентами | Редактирование студента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color: #E5D6DE">
<div class="bg-image">
    <blockquote class="blockquote text-center"><h1>Редактирование сеанса</h1></blockquote>
    <div class="row">
        <div class="col-md-8 offset-md-4">
            <form action="#" th:action="@{/save}" th:object="${session}" method="post">
                <table>
                    <tr>
                        <td>ID:</td>
                        <td><input type="text" th:field="*{id}" readonly="readonly"></td>
                    </tr>
                    <tr>
                        <td>Название фильма:</td>
                        <td><input type="text" th:field="*{name}"></td>
                    </tr>
                    <tr>
                        <td>Студия</td>
                        <td><input type="text" th:field="*{studio}"></td>
                    </tr>

                    <tr>
                        <td>Дата сеанса:</td>
                        <td><input type="date" th:field="*{date_of_issue}"></td>
                    </tr>
                    <tr>
                        <td>Количество билетов на сеанс:</td>
                        <td><input type="text" th:field="*{ticker}"></td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <button style="margin: 0 auto; display: block; margin-top: 10px" type="submit" class="btn btn-success btn-lg" data-toggle="button" aria-pressed="false" autocomplete="off">Сохранить</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
