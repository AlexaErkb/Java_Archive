<!DOCTYPE html>
<!-- To use thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"/>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <title>Home</title>
        <script src="https://randojs.com/1.0.0.js"></script>
        <style>
            #myNumber{
                font-size:20px;
                text-align:center;
                margin:50px auto;
                font-family:Arial, sans-serif;
            }
        </style>
    </head>
<body>
<div id="myNumber"></div>
<div align="center">
    <input id="start" type="int">
    <input id="end" type="int">
    <button onclick="showRandomNumber()">Выполнить</button>
</div>
<p id="median"/>
<p id="max_num"/>
<p id="min_num"/>
<script>
    function median(arr) {
        arr.sort((a, b) => a - b)
        let median;
        if(arr.length%2 != 0){
            let middleIndex = Math.floor(arr.length/2)
            median = arr[middleIndex]
        }else{
            let middleIndex = Math.floor(arr.length/2)
            median = (arr[middleIndex] + arr[middleIndex - 1])/2
        }
        return median
    }

    function getMaxOfArray(arr) {
        return Math.max.apply(null, arr);
    }

    function getMinOfArray(arr) {
        return Math.min.apply(null, arr);
    }

    function showRandomNumber() {
        var start = document.getElementById("start").value;
        var end = document.getElementById("end").value;
        nums = Array.from({length: 30}, () => Number(Math.ceil(Number(Math.random() * (end - start + 1)))) + Number(start))
        document.getElementById('myNumber').innerHTML = nums;
        document.getElementById('median').innerHTML = "Медиана:" + median(nums)
        document.getElementById('max_num').innerHTML = "Максимальное:" + getMaxOfArray(nums)
        document.getElementById('min_num').innerHTML = "Минимальное:" + getMinOfArray(nums)
    }
</script>
</body>
</html>
