<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Система работы со студентами | Добавить студента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color: #E5D6DE">
<div>
    <blockquote class="blockquote text-center"><h1>Добавить книгу</h1></blockquote>
    <div class="row">
        <div class="col-md-8 offset-md-4">
            <form action="#" th:action="@{/save}" th:object="${book}" method="post">
                <table>
                    <tr>
                        <td>Название:</td>
                        <td><input type="text" th:field="*{name}"></td>
                    </tr>
                    <tr>
                        <td>Издательство:</td>
                        <td><input type="text" th:field="*{publishing_house}"></td>
                    </tr>
                    <tr>
                        <td>Дата выдачи:</td>
                        <td><input type="date" th:field="*{date_of_issue}"></td>
                    </tr>
                    <tr>
                        <td>ФИО студента:</td>
                        <td><input type="text" th:field="*{name_of_student}"></td>
                    </tr>
                    <tr>
                        <td>Дата сдачи:</td>
                        <td><input type="date" th:field="*{date_of_delivery}"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button style="margin: 0 auto; display: block; margin-top: 10px" type="submit" data-tooggle="button" aria-pressed="false" autocomplete="off" class="btn btn-success btn-lg">Сохранить</button>
                        </td>
                    </tr>
                </table>
        </form>
    </div>
    </div>
</div>
</body>
</html>
