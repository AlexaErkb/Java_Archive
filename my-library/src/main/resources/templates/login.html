<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<!-- ! add to css file -->
<body class="container d-flex justify-content-center align-items-center flex-column" style="height: 100vh;">
    <div th:if="${param.error}">
        <small class="text-muted">Invalid username or password</small>
    </div>
    <div th:if="${param.logout}">
        <small class="text-muted">You have been logged out</small>
    </div>
    <form class="form-inline d-flex justify-content-center align-items-center flex-column" th:action="@{/login}" method="post">
        <div class="form-group mb-2">
            <label for="Username" class="sr-only">Username</label>
            <input type="text" readonly class="form-control" id="Username" value="spring" name="username">
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <label for="Password" class="sr-only">Password</label>
            <input type="password" class="form-control" id="inputPassword2" placeholder="Password" name="password">
        </div>
        <button type="submit" class="btn btn-primary mb-2">Sign In</button>
    </form>
</body>

</html>
