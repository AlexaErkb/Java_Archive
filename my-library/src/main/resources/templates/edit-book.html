<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Add book</title>
</head>
<body>
    <!-- <div th:replace="header::header">
    </div> -->
    <!-- ! add to css file -->
    <div class="container d-flex justify-content-center align-items-center flex-column" style="height: 70vh;">
    <form th:action="'/books/' + ${book.id}+'/edit'" method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Name</label>
                <input class="form-control" id="name" name="name" placeholder="Martin Iden" th:value="${book.name}">
            </div>
            <div class="form-group col-md-6">
                <label for="publish">Publish</label>
                <input class="form-control" id="publish" name="publish" placeholder="---" th:value="${book.publish}">
            </div>
        </div>
        <div class="form-group">
            <label for="stdnt_name">Student fullname</label>
            <input class="form-control" id="stdnt_name" name="stdnt_name" placeholder="Bob Brown" th:value="${book.stdnt_name}">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="issuance">Issuance date</label>
                <input type="date" class="form-control" id="issuance" name="issuance" th:value="${{book.issuance}}">
            </div>
            <div class="form-group col-md-6">
                <label for="returning">Returning date</label>
                <input type="date" class="form-control" id="returning" name="returning" th:value="${{book.returning}}">
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Save</button>
    </form>
    <form th:action="'/books/' + ${book.id}+'/remove'" method="post" class="mt-3 d-flex justify-content-center">
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
    </div>
</body>
</html>
